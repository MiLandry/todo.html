<!--Make a simple html page to manage Todos. *  It should have an input field. When the user enters text in the input field, add that input to the top of the Todo list. When an existing item is clicked, it should disappear from the page. In addition to pushing the answer to your Github account, please also setup a http://jsfiddle.net/ with the solution and paste in the saved URL here. -->

<input id="textInput" type="text" value=""></input>
<input type="submit" id="theButton" value="Add" onClick="addToList()"></input>
<ul id="itemList"></ul>


<script>
function addToList() {
    var para = document.createElement("il");
    var br= document.createElement("br");
    var item = document.getElementById("textInput").value;
    var node = document.createTextNode(item);
    para.appendChild(node);

    var list= document.getElementById("itemList");
    list.appendChild(para);
    list.appendChild(br);
    document.getElementById("textInput").value="";
}
</script>
